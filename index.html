<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Concept Generation Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      background: #f4f6f8;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    #chat-box {
      border: 1px solid #ddd;
      padding: 16px;
      height: 500px;
      overflow-y: auto;
      margin-bottom: 16px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      font-size: 16px;
      line-height: 1.6;
    }

    /* 每条消息容器，控制左右对齐 */
    .msg-row {
      display: flex;
      margin: 10px 0;
    }
    .msg-row.user {
      justify-content: flex-end; /* 右对齐 */
    }
    .msg-row.bot {
      justify-content: flex-start; /* 左对齐 */
    }

    /* 消息气泡 */
    .bubble {
      padding: 12px 16px;
      border-radius: 14px;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      white-space: pre-wrap;
      box-sizing: border-box;
      font-size: 15px;

      width: fit-content;                 /* 随内容宽度 */
      max-width: 75%;                     /* 上限 */
    }

    /* 用户气泡样式 */
    .user .bubble {
      background: #d0ebff;
      border-bottom-right-radius: 4px;
    }

    /* 机器人气泡样式 */
    .bot .bubble {
      background: #e9ecef;
      border-bottom-left-radius: 4px;
    }

    /* 输入区 */
    .input-area {
      display: flex;
      gap: 10px;
    }
    #input-text {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }
    #input-text:focus {
      border-color: #339af0;
      box-shadow: 0 0 4px rgba(51,154,240,0.5);
    }
    button {
      padding: 12px 20px;
      background: #339af0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }
    button:hover {
      background: #1c7ed6;
    }
  </style>
</head>
<body>
  <h2>Concept Generation Chat</h2>
  <div id="chat-box"></div>

  <div class="input-area">
    <input type="text" id="input-text" placeholder="Type your message here..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const input = document.getElementById("input-text");
    const sendBtn = document.getElementById("send-btn");

    function addMessage(text, role) {
      const row = document.createElement("div");
      row.className = `msg-row ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      chatBox.appendChild(row);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const query = input.value.trim();
      if (!query) return;

      // 显示用户消息（右边）
      addMessage(query, "user");
      input.value = "";

      try {
        const response = await fetch(" https://aag-2.onrender.com/api/concept_generation", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });
        const data = await response.json();

        // 显示机器人回复（左边）
        const reply = (data && (data.query ?? data.message ?? data.text)) || "No response from server.";
        addMessage(String(reply), "bot");
      } catch (err) {
        console.error(err);
        addMessage("Request failed. Please make sure the backend is running.", "bot");
      }
    }

    // 点击按钮或按回车发送
    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
